<body>
    <h1>
        Questão 16 - Estruturas condicionais
    </h1>
    <p>
        Faça um script que leia uma variável e some 5 caso seja par ou some 8 caso seja o resultado desta operação.
    </p>
    <script>
        var n1 = Number(prompt("Informe o valor: "));

        if(n1 % 2 == 0){
            n1+= 5;
        } else {
            n1+= 8;
        }
        document.write("O resultado é: " + n1);
    </script>
</body>
</html>
