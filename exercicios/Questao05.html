<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest√£o 05</title>
</head>
<body>
    <script>
        var lado1 = Number(prompt("Insira o comprimento do primeiro lado do triangulo: "));
        var lado2 = Number(prompt("Insira o comprimento do segundo lado do triangulo: "));
        var lado3 = Number(prompt("Insira o comprimento do terceiro lado do triangulo: "));
    

        if(lado1 == lado2 && lado2 == lado3){
            var classificacao = "O triangulo e equilatero, pois todos os lados tem o mesmo comprimento.";
        } else if (lado1 != lado2 && lado1 != lado3 && lado2 != lado3){
            var classificacao = "O triangulo e escaleno, pois todos os lados tem comprimentos distintos.";
        } else {
            var classificacao = "O triangulo e isosceles, pois conta com dois lados iguais.";
        }
        
        document.write(classificacao);
    </script>
</body>
</html>
