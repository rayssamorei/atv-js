<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 09</title>
</head>
<body>
    <h1>
        Desconto em compras
    </h1>
    <script>
        var valor = Number(prompt("Informe o valor da compra: "));
        var desconto;
        if(valor <= 100){
            desconto = 0;
        } else if (valor > 100 && valor <= 500){
            desconto = 0.1;
        } else {
            desconto = 0.15;
        }

        desconto =  valor - (valor * desconto);
        document.write("O valor final é: " +  desconto.toFixed(1));
    </script>
</body>
</html>
