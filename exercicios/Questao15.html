<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 15</title>
</head>
<body>
    <h1>
        Jogo de adivinhação
    </h1>
    <script>
        var numFixo = 7;
        var num = Number(prompt("Informe um número de 1 a 10 para tentar advinhar: "));
        if(num == numFixo){
            document.write("Acertou")
        } else {
            document.write("Errou")
        }
    </script>
</body>
</html>
