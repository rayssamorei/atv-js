<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 14</title>
</head>
<body>
    <script>
        var min = Number(prompt("Informe a quantidade de minutos usados: "));

        if(min < 100){
            var valor = 50;
        } else {
            var valor = min * 2;
        }

        document.write("O valor a ser pago é de: R$" + valor + " reais");
    </script>
</body>
</html>
