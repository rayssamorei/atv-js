<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 01</title>
</head>
<body>
    <script>
        var salario = Number(prompt("Informe o salário: "));
        if(salario > 5000){
            var salarioFinal = salario + (salario * 0.2);
        } else {
            var salarioFinal = salario + (salario * 0.1);
        }

        document.write("O salário final do imposto é: " + salarioFinal);
    </script>
</body>
</html>
