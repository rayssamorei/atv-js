<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 04</title>
</head>
<body>
    <script>
        var senha = prompt("Informe a senha: ");
        var senhaValida = "senha123";

        if(senha == senhaValida){
            var verificacao = "Senha válida";
        } else {
            var verificacao = "Senha inválida";
        }
        
        document.write(verificacao);
    </script>
</body>
