<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 02</title>
</head>
<body>
    <h1>
        Notas de matemática - Questão 02
    </h1>
    <script>
        var nota1 = Number(prompt("Informe a nota 1: "));
        var nota2 = Number(prompt("Informe a nota 2: "));
        var nota3 = Number(prompt("Informe a nota 3: "));
        var nota4 = Number(prompt("Informe a nota 4: "));

        var media = (nota1 + nota2 + nota3 + nota4) / 4;

        document.write("A media das notas é: " + media);
    </script>
</body>
