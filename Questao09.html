<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 09</title>
</head>
<body>
    <h1>
        Consumo médio de combustível - Questão 09
    </h1>
    <script>
        var distancia = Number(prompt("Informe a distância percorrida: "));
        var combustivel = Number(prompt("Informe o combustível: "));

        var consumoMedio = distancia / combustivel;

        document.write("O consumo médio é: " + consumoMedio);
    </script>
</body>
</html>
