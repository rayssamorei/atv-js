<body>
    <h1>
        Quantidade de salário minimo no salário - Questão 05
    </h1>

    <script>
        //1412
        var salario = Number(prompt("Informe o salario: "));

        var qtdSalMinimo = salario / 1412;

        document.write("A quantidade de salarios minimos nesse salário é de: " + qtdSalMinimo.toFixed(1));
    </script>
