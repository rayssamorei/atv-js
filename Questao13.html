<body>
    <h1>
        Questão 13 - Estruturas condicionais
    </h1>
    <p>
        Faça um script que leia os valores A, B, C e imprima na tela se a soma de A+Bé menor que C.
    </p>
    <script>
        var a = Number(prompt("Informe o valor A"));
        var b = Number(prompt("Informe o valor B"));
        var c = Number(prompt("Informe o valor C"));

        if((a + b) < c){
            document.write("A soma de A + B é menor que C. ");
        } else {
            document.write("A soma de A + B não é menor que C. ");
        }
    </script>
</body>
