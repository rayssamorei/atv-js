<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questao 01</title>
</head>
<body>
    <h1>
        Medias aritméticas - Questão 01
    </h1>
    <script>
        var media1, media2, soma, media3;

        media1 = (8 + 9 + 7) / 3;
        media2 = (4 + 5 + 6) / 3;

        soma = media1+ media2;
        
        media3 = soma / 2;

        document.write("A media de 8, 9 e 7: " + media1);
        document.write('<br>');
        document.write("A media de 4, 5 e 6: " + media2);
        document.write('<br>');
        document.write("A soma das medias: " + soma);
        document.write('<br>');
        document.write("A media das medias: " + media3);
    </script>
</body>
</html>
