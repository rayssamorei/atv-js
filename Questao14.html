<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 14</title>
</head>
<body>
    <h1>
        Questão 14 - Estruturas condicionais
    </h1>
    <p>
        Faça um script que leia dois valores inteiros A e B se os valores forem iguais deveráse somar os dois, caso contrário multiplique A por B. Ao final de qualquer um dos cálculos deve-se atribuir o resultado para uma variável C e mostrar seu conteúdo na tela.
    </p>
    <script>
        var a = Number(prompt("Informe o valor A"));
        var b = Number(prompt("Informe o valor B"));

        if( a == b){
            var c = Number(a + b);
            document.write("A e B são iguais! O resultado da soma foi: " + c);
        } else {
            var c = Number(a * b);
            document.write("A e B são diferentes! O resultado da multiplicação é: " + c);
        }
    </script>
</body>
</html>
