<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 10</title>
</head>
<body>
    <h1>
        Conversão de dólares pra real - Questão 10
    </h1>
    <script>
        var cotacao = Number(prompt("Informe a cotação do dólar(US$): "));
        var qtd = Number(prompt("Informe a quantidade de dólares: "));

        var valorReais = cotacao * qtd;

        document.write("O valor em reais é: R$ " + valorReais);
    </script>
</body>
</html>
