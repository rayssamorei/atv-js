<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 06</title>
</head>
<body>
    <h1>
        Diferença entre produtos - Questão 06
    </h1>
    <script>
        var a = Number(prompt("Informe o número 1: "));
        var b = Number(prompt("Informe o número 2: "));
        var c = Number(prompt("Informe o número 3: "));
        var d = Number(prompt("Informe o número 4: "));

        var res = (a * b - c * d);

        document.write("A diferença do produto de A e B pelo o produto de C e D é: " + res);
    </script>
</body>
</html>
