<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 03</title>
</head>
<body>
    <script>
        let contador = 0;

        for (let i = 0; i < 20; i++) {
            let numero = Number(prompt("Digite um número:"));

            if (numero >= 0 && numero <= 100) {
                contador++;
            }
        }

        document.write("A quantidade de número entre 0 e 100: " + contator)
    </script>
</body>
</html>
