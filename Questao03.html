<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 03</title>
</head>
<body>
    <h1>
        Antecessor e Sucessor
    </h1>
    <script>
        var num = Number(prompt("Informe um número: "));
        var ant = num - 1;
        var suc = num + 1;

        document.write("O antecessor do número " + num + " é: " + ant);
        document.write('<br>');
        document.write("O sucessor do número " + num + " é: " + suc);
        document.write('<br>');
    </script>
</body>
</html>
